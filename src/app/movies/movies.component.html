<h3 class="panel-title">Popular Movies</h3>
<div class="row"> 
  <div class="panel-heading"> 
  </div> 
  <div class="card" style="width:200px" *ngFor="let movie of popularMovies">
      <img class="card-img-top" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{movie.title}}</h4>
        <p class="card-text">{{movie.release_date}}</p>
        <a class="btn btn-primary" routerLink="{{movie.id}}">View Details</a>
      </div>
    </div>
</div>
